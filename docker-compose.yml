version: '3.8'

services:
  app:
    # image: egp:0.0.1
    # platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      - /app/frontend/node_modules
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
      - DB_HOST=mongodb
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=freepassdb
      - MONGO_URL=mongodb://root:rootpassword@mongodb:27017/ltidb?authSource=admin
      - JWT_SECRET=your_jwt_secret
      - DEV_MODE=true
      - PORT=3000
      - CANVAS_URL=http://web:3000
      - PLATFORM_NAME=Canvas LMS
      - CLIENT_ID=10000000000001
      - CLIENT_SECRET=xxx
      - AUTH_ENDPOINT=http://host.docker.internal:3000/api/lti/authorize_redirect
      - TOKEN_ENDPOINT=http://host.docker.internal:3000/login/oauth2/token
      - JWK_KEY=http://host.docker.internal:3000/api/lti/security/jwks
      - SEED_KEY=12345789
    depends_on:
      - mongodb
    networks:
      - my-shared-network

  mongodb:
    image: mongo:4.4.29
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/data/db
    networks:
      - my-shared-network

  mongo-express:
    image: mongo-express:latest
    restart: always
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpassword
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - my-shared-network

  nginx:
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - my-shared-network

volumes:
  db_data:
    driver: local

networks:
  my-shared-network:
    driver: bridge
