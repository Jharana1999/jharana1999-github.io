<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passes</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Passes</h1>
    <a href="/add" class="btn btn-primary mb-4">Add Pass</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Value</th>
          <th scope="col">Timestamp</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="freepasses-table-body">
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>
    <p id="no-items-message" class="text-center text-muted" style="display: none;">No Passes available.</p>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit FreePass</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="form-group">
              <label for="edit-value">Value</label>
              <input type="number" class="form-control" id="edit-value" name="value" required>
            </div>
            <input type="hidden" id="edit-id">
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fetchFreePasses = () => {
      fetch('/api/freepass')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('freepasses-table-body');
          const noItemsMessage = document.getElementById('no-items-message');
          tableBody.innerHTML = '';
          if (data.length === 0) {
            noItemsMessage.style.display = 'block';
          } else {
            noItemsMessage.style.display = 'none';
            data.forEach(pass => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${pass.id}</td>
                <td>${pass.value}</td>
                <td>${new Date(pass.timestamp).toLocaleString()}</td>
                <td>
                  <button class="btn btn-secondary btn-sm edit-btn" data-id="${pass.id}" data-value="${pass.value}">Edit</button>
                  <button class="btn btn-danger btn-sm delete-btn" data-id="${pass.id}">Delete</button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          }
        })
        .catch(error => console.error('Error fetching FreePasses:', error));
    };

    document.addEventListener('DOMContentLoaded', () => {
      fetchFreePasses();

      document.getElementById('freepasses-table-body').addEventListener('click', (event) => {
        if (event.target.classList.contains('edit-btn')) {
          const id = event.target.getAttribute('data-id');
          const value = event.target.getAttribute('data-value');
          document.getElementById('edit-id').value = id;
          document.getElementById('edit-value').value = value;
          $('#editModal').modal('show');
        }

        if (event.target.classList.contains('delete-btn')) {
          const id = event.target.getAttribute('data-id');
          fetch(`/api/freepass/${id}`, {
            method: 'DELETE',
          })
          .then(() => {
            fetchFreePasses();
          })
          .catch(error => console.error('Error deleting FreePass:', error));
        }
      });

      document.getElementById('edit-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const id = document.getElementById('edit-id').value;
        const value = document.getElementById('edit-value').value;

        fetch(`/api/freepass/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ value })
        })
        .then(() => {
          $('#editModal').modal('hide');
          fetchFreePasses();
        })
        .catch(error => console.error('Error updating FreePass:', error));
      });
    });
  </script>
</body>
</html>
